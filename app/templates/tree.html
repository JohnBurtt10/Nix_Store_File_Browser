<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #configPanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='config_button.css') }}">
  </head>
<body>

    <h2>Toggle Configuration</h2>

    <button onclick="toggleConfigPanel()">Open Configuration</button>

    <div id="overlay"></div>

    <div id="configPanel">
        <label for="themeToggle">Dark Mode:</label>
        <input type="checkbox" id="themeToggle" name="themeToggle">

        <button onclick="saveConfig()">Save Configuration</button>
    </div>

    <script>
        function toggleConfigPanel() {
            var overlay = document.getElementById('overlay');
            var configPanel = document.getElementById('configPanel');

            if (configPanel.style.display === 'block') {
                configPanel.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                configPanel.style.display = 'block';
                overlay.style.display = 'block';
            }
        }

        function saveConfig() {
            var darkModeEnabled = document.getElementById('themeToggle').checked;

            // You can perform additional actions based on the toggle state here

            alert('Configuration saved successfully!\n\nDark Mode: ' + (darkModeEnabled ? 'Enabled' : 'Disabled'));
            toggleConfigPanel(); // Close the configuration panel after saving
        }
    </script>

</body>
</html>
