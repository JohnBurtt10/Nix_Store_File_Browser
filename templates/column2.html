<!DOCTYPE html>
<html lang="en">

<head>
    <title>Column 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/config_button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/tree.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .content {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="header" onclick="toggleColumn('column2')">Compare</div>
    <div class="content">
        <!-- Column 2 content goes here -->
        {% include 'comparison_tool.html' %}
    </div>

    <script>
        function toggleColumn(columnId) {
            const column = document.getElementById(columnId);
            column.classList.toggle('closed');
        }
    </script>
</body>

</html>
